<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle HCMUS</title>
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/content.css">
    <link rel="stylesheet" href="./assets/header.css">
    <link rel="stylesheet" href="./assets/footer.css">
    <link rel="stylesheet" href="./assets/slider.css">
    <link rel="stylesheet" href="./assets/modal/language.css">
    <link rel="stylesheet" href="./assets/icon/icon/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <div class="modal-login">
        <div class="container-modal">
            <div class="header">
                <!-- <div class="title">Log In</div> -->
                <div class="container-img">
                    <img class="logo-img logIn-img" src="./assets/img/fit-logo-eng--V5.png" alt="">
                </div>
                <div class="close-button js-close-button">
                    <i class="ti-close"></i>
                </div>
            </div>
            <div class="content">
                <div class="input-container">
                    <input type="ID" class="modal-input" placeholder="Enter nameuser">
                    <input type="Password" class="modal-input" placeholder="Enter passwords">
                    <input name="Remember-username" type="radio" value="Re-Nameuser" /> Remember username
                    <button>Log in</button>
                </div>
                <div class="script">
                    <li class="script1"><a class="Link" href="">Forgotten your username or password?</a></li>
                    <li class="script2">Cookies must be enabled in your browser</li>
                </div>
            </div>
        </div>
    </div>

    <div class="main_web">
        <div class="header">
            <div class="text">
                <div class="text1">
                    <li> <i class="ti-headphone-alt"></i> Call us : (028) 3835 4266 </li>
                    <li> <i class="ti-email"></i> E-mail : mvkiet21@clc.fitus.edu.vn</li>
                </div>
                <div class="text2">
                    <li> You are not logged in.
                    </li>
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="container-img">
                <img class="logo-img HCMUS-img" src="./assets/img/fit-logo-chuan-V2-MOODLE.png" alt="Logo image">
            </div>
            <div class="nav">
                <div class="language-btn">
                    <p>Language <i class="ti-angle-down"></i></p>
                </div>
                <div class="subnav">
                    <li><button href="">France</button></li>
                    <li><button href="">English</button></li>
                    <li><button href="">Vietnamese</button></li>
                </div>

            </div>
        </div>
        <div class="content">
            <div>
                <div class="content-container">
                    <h1>Welcome back !</h1>
                    <div class="LogIn-button js-LogIn-button"> Log In</div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
    <script>
        const Open_logInBtn = document.querySelector('.js-LogIn-button')
        const modal = document.querySelector('.modal-login')
        const Close_logInBtn = document.querySelector('.js-close-button')

        function showBuyTickets() {
            modal.classList.add('open')
        }
        function closeBuytickets() {
            modal.classList.remove('open')
        }

        Open_logInBtn.addEventListener('click', showBuyTickets)
        Close_logInBtn.addEventListener('click', closeBuytickets)

    </script>
</body>

</html>
